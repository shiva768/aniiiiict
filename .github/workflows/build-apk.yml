name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ANNICT_CLIENT_SECRET=${{ secrets.ANNICT_CLIENT_SECRET }}" >> local.properties

      - name: Decode debug keystore
        run: |
          mkdir -p app
          printf '%s' "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > app/debug.keystore

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Run static analysis
        run: ./gradlew staticAnalysis

      - name: Get timestamp
        id: timestamp
        run: echo "value=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-debug-${{ steps.timestamp.outputs.value }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.timestamp.outputs.value }}
          path: app/build/outputs/apk/debug/app-debug-${{ steps.timestamp.outputs.value }}.apk