query ViewerPrograms {
  viewer {
    programs(
      unwatched: true
      orderBy: {
        field: STARTED_AT
        direction: ASC
      }
    ) {
      nodes {
        annictId
        startedAt
        channel {
          name
        }
        episode {
          id
          annictId
          number
          numberText
          title
        }
        work {
          id
          title
          seasonName
          seasonYear
          media
          viewerStatusState
          image {
            recommendedImageUrl
            facebookOgImageUrl
          }
        }
      }
    }
  }
} 