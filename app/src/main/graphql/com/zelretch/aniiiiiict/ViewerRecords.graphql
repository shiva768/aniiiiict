query ViewerRecordsQuery($after: String) {
  viewer {
    records(first: 30, after: $after, orderBy: {field: CREATED_AT, direction: DESC}) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes{
        id
        comment
        rating
        createdAt
        episode {
          id
          numberText
          title
          viewerDidTrack
          work {
            id
            annictId
            title
            image {
              recommendedImageUrl
              facebookOgImageUrl
            }
          }
        }
      }
    }
  }
} 