query ViewerPrograms {
  viewer {
    programs(
      unwatched: true
      orderBy: {
        field: STARTED_AT
        direction: ASC
      }
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        id
        startedAt
        channel {
          name
        }
        episode {
          id
          number
          numberText
          title
          nextEpisode {
            number
          }
        }
        work {
          id
          title
          seasonName
          seasonYear
          media
          malAnimeId
          viewerStatusState
          image {
            recommendedImageUrl
            facebookOgImageUrl
          }
        }
      }
    }
  }
} 